<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'page.css' %}">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sheger Magazine</title>
    <link rel="shortcut icon" href="{% static 'img/logo1.ico'%}" type="image/x-icon">
</head>
<body>
    <div class="sec1">
        <header class="header">
            <a href="/home"><h2 class="logo"> <strong>S</strong>heger <strong>M</strong>agazine</h2></a>

        </header>
        <hr class="horizon">
    </div>
    <div class="boddy">
        <div class="main">
            <div class="hd">
                <h1>{{info.1}}</h1>
            </div>
            <div class="imig1">
                <img src = {{info.2}}> 
            </div>

            <div class="bd3">
                <p>{{ info.0 }}</p>
            </div>
            <footer>
                <div class="foot">
                    <div class="foot-icons">
                        <a href="https://t.me/shegersportofficial"><i class="fa-brands fa-telegram"></i></a>
                        <a href="https://www.instagram.com/sheger_sport_arena?igsh=MWs4emJ4cHdsaXo0OA%3D%3D&utm_source=qr"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://twitter.com/dr_magzine?s=21&t=31fAtFUH5_9bApNeg7fKUg"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.facebook.com/Shegersportarena?mibextid=LQQJ4d"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                </div>
            </footer>

        </div>
        <div class="side">
            <div class="hd2">
                <h4>Trending</h4>
            </div>
            {% for key,value in Trending.items %}
                {% if forloop.counter <= 3 %}
                    <div class="col1">
                        <div class="cola">
                            <a href="/pages/{{key}}"><img src = {{value.1}}></a>
                            <a href="/pages/{{key}}"><h3><b>{{value.0}}</b></h3></a>
                        </div>             
                    </div> 
                {% endif %}            
            {% endfor %}

        </div>
    </div>
</body>
</html>
